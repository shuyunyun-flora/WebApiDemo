<!DOCTYPE html>
<html>
<head>
    <title>CSS Type Selector Example</title>
	<meta charset="utf-8" />
    <style type="text/css">
        a {
            border: thin black solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <a href="http://apress.com">Visit the Apress website</a>
    <p>I like <span>apples</span> and oranges.</p>
    <a href="http://w3c.org">Visit the W3C website.</a>
</body>
</html>
