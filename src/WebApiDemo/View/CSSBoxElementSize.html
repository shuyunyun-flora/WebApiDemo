<!DOCTYPE html>
<html>
<head>
    <title>Element Size Example</title>
	<meta charset="utf-8" />
    <style type="text/css">
        div {
            width: 75%;
            height: 100px;
            border: thin solid black;
        }

        img {
            background: lightgray;
            border: 2px solid aqua;
            margin: 2px;
            height: 50%;
        }

        #first {
            box-sizing: border-box;
            width: 50%;
        }

        #second {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <img id="first" src="banana100.png" alt="banana" />
        <img id="second" src="apple100.png" alt="apple" />
    </div>
</body>
</html>
